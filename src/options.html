<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title>Cappy Options</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>

<div class="container">

	<form id="login-form">

		<div class="field">
			<label for="endpoint-url">Cappy Gallery URL</label>
			<input type="text" id="endpoint-url" placeholder="E.g. http://cappy.humaan.com/" required>
		</div>
		<div class="field">
			<label for="email">Email</label>
			<input type="email" id="email" required>
		</div>
		<div class="field">
			<label for="password">Password</label>
			<input type="password" id="password" required>
		</div>
		<div class="hidden error"></div>
		<div class="field">
			<button id="login" disabled="disabled">Sign in</button>
		</div>
	</form>

	<form id="logout-form" class="hidden">
		<h1>Hi <span class="name"></span>, you are signed in and ready to use Cappy!</h1>
		<div class="field">
			<label>Cappy Gallery URL</label>
			<span class="gallery-url"></span>
		</div>
		<div class="field">
			<button id="logout">Sign out</button>
		</div>
	</form>

	<p class="copyright">&copy; 2016 <a href="http://humaan.com">Humaan</a>. Lovingly crafted in Perth.</p>

</div>

<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="js/constants.js"></script>
<script type="text/javascript" src="js/options.js"></script>

</body>
</html>
