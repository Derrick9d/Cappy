<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title>Cappy Options</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>

<form>

	<div class="field">
		<label for="endpoint-url">Cappy Gallery URL</label>
		<input type="text" id="endpoint-url" placeholder="E.g. http://cappy.humaan.com/">
	</div>
	<div class="field">
		<label for="email">Email</label>
		<input type="text" id="email">
	</div>
	<div class="field">
		<label for="password">Password</label>
		<input type="password" id="password">
	</div>
	<div class="hidden success">Options saved.</div>
	<div class="hidden error"></div>
	<div class="field">
		<button id="submit">Save</button>
	</div>

	<a>&copy; 2016 <a href="http://humaan.com">Humaan</a>. Lovingly crafted in Perth.</p>
</form>

<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="js/options.js"></script>

</body>
</html>
